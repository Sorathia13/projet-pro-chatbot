<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site avec Chatbot</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Bienvenue sur mon site !</h1>
    <p>Posez une question à notre assistant virtuel en bas à droite.</p>

    <!-- Chatbot Container -->
    <div id="chat-container">
        <div id="chat-header">Assistant Virtuel</div>
        <div id="chat-messages">
            <div class="message bot-message">Bonjour ! Comment puis-je vous aider ?</div>
        </div>
        <div id="chat-input-container">
            <input type="text" id="user-input" placeholder="Posez votre question...">
            <button id="send-btn">Envoyer</button>
        </div>
    </div>

    <!-- Import des scripts -->
    <script src="js/contexte.js"></script>
    <script src="js/script.js"></script>
    
</body>
</html>
